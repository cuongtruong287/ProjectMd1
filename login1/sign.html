<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí Thành viên</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>

<body>
    <div class="main">
        <div class="background">
            <img src="..//images/logo.jpeg" alt="logo">
            <div class="col-md-6 px-3">
                <h3 id="text-style">Cá CẢnh</h3>
                <h3 class="text-style2">Ngày Xuân</h3>
                <p>
                    Sắm cho mình ngay hồ cá nung ning nào!
                </p>
            </div>
        </div>
            <form class="form" id="form-1" action="" method="POST">
                <h3 class="heading">Đăng ký</h3>
                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đăng nhập</label>
                    <input id="fullname" name="fullname" type="text" placeholder="Họ và tên" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text" placeholder="Nhập email của bạn" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="password" name="password" type="password" placeholder="Nhập mật khẩu"
                        class="form-control">
                    <span class="form-message"></span>
                </div>

                <button type="submit" class="form-submit" onclick="singup(event)">Đăng ký</button>

                <div class="form-group">
                    <p>Nếu có tài khoản hãy <a href="./login.html"> Đăng nhập</a></p>
                </div>
            </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <script src="./login.js"></script>
</body>

</html>
